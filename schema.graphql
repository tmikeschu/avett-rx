type Song {
  title: String!
  album: Album!
  lyrics: String!
  tags: [Tag!] @relation
}

type Album {
  title: String!
  songs: [Song!] @relation
}

type Tag {
  name: String! @unique
  songs: [Song!]! @relation
}

type User {
  email: String! @unique
  name: String
}

type Query {
  allTags: [Tag!]!
  allAlbums: [Album!]!
  allSongs: [Song!]!
}
