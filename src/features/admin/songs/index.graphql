fragment AdminPharmacySong on Song {
  _id
  title
  lyrics

  album {
    _id
    title
  }

  tags {
    data {
      _id
      name
    }
  }
}

query AdminAllSongs {
  allSongs {
    after
    before
    data {
      ...AdminPharmacySong
    }
  }
}

query AdminAllTags {
  allTags {
    after
    before
    data {
      _id
      name
    }
  }
}

mutation AdminUpdateSong($id: ID!, $data: SongInput!) {
  updateSong(id: $id, data: $data) {
    ...AdminPharmacySong
  }
}
